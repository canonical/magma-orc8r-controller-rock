[tox]
skipsdist=True
skip_missing_interpreters = True
envlist = integration

[vars]
integration_test_path = {toxinidir}/integration/

[testenv]
deps =
    pytest
    pytest-operator
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONBREAKPOINT=ipdb.set_trace
passenv =
    HTTP_PROXY
    HTTPS_PROXY
    NO_PROXY
    PYTHONPATH
    HOME
    CHARM_BUILD_DIR
    MODEL_SETTINGS

[testenv:fmt]
description = Apply coding style standards to code
deps =
    black
    isort
commands =
    isort {[vars]integration_test_path}
    black {[vars]integration_test_path}

[testenv:lint]
description = Check code against coding style standards
deps =
    black
    flake8 == 4.0.1
    flake8-docstrings
    flake8-copyright
    flake8-builtins
    pyproject-flake8
    pep8-naming
    isort
commands =
    pflake8 {[vars]integration_test_path}
    isort --check-only --diff {[vars]integration_test_path}
    black --check --diff {[vars]integration_test_path}

[testenv:static]
description = Run static analysis checks
deps =
    -r{toxinidir}/requirements.txt
    mypy
    types-PyYAML
    pytest
    pytest-operator
    juju
    types-setuptools
    types-toml
commands =
    mypy {[vars]integration_test_path} {posargs}
setenv =
    PYTHONPATH = ""

[testenv:integration]
description = Run integration tests
deps =
    pytest
    -r{toxinidir}/requirements.txt
commands =
    pytest -v --tb native --log-cli-level=INFO -s {posargs} {[vars]integration_test_path}
