name: magma-orc8r-controller
summary: Magma Orchestrator Controller
description: |
  Magma Orchestrator Controller
version: "1.6.1"
license: Apache-2.0
base: ubuntu:22.04
platforms:
  amd64:

cmd: ["orchestrator", "-run_echo_server=true", "-logtostderr=true", "-v=0"]

env:
  - DATABASE_SOURCE: f"dbname=magma user=username password=password host=127.0.0.1 sslmode=disable"
  - SQL_DRIVER: postgres
  - SQL_DIALECT: psql
  - SERVICE_HOSTNAME: magma-orc8r-orchestrator
  - SERVICE_REGISTRY_MODE": k8s
  - SERVICE_REGISTRY_NAMESPACE": namespace

parts:

  orchestrator:
    plugin: go
    source: https://github.com/magma/magma/
    source-type: git
    source-tag: v1.6.1
    source-subdir: orc8r/cloud/go
    build-snaps:
      - go

  configs:
    plugin: dump
    source: https://github.com/magma/magma/
    source-type: git
    source-tag: v1.6.1
    source-subdir: orc8r/cloud/
    organize:
      configs: etc/magma/configs/orc8r/

  swagger:
    plugin: dump
    source: https://github.com/magma/magma/
    source-type: git
    source-tag: v1.6.1
    source-subdir: orc8r/cloud/go/obsidian/swagger/
    organize:
      v1/index.html: var/opt/magma/static/swagger/v1/ui/index.html
      v1/css/sidebar.css: var/opt/magma/static/swagger/v1/static/sidebar.css
      v1/swagger.yml: var/opt/magma/static/swagger/v1/spec/swagger.yml
